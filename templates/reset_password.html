{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block head %}


<style type="text/css">
div.login{
  width: 600px;
  height: 300px;
  left: 50%;
  top: 25%;
  margin-left: 40%;
  margin-top: 10%;
  border: 1px solid #EEE;
  padding: 10px;
}
</style>
{% endblock %}
{% block content %}
<div class="cont">
<div class="login">
<center><h1>Reset Password</h1></center>
<form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <i class="material-icons prefix">email</i>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Enter your email</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <br><br>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Reset Password</button>
              </div>
            </center>
          </form>
</div>
</div>

{% endblock %}
