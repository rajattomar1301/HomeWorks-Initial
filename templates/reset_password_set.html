{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}


<style type="text/css">
div.login{
  width: 600px;
  height: 600px;
  left: 50%;
  top: 25%;
  margin-left: 40%;
  margin-top: 10%;
  border: 1px solid #EEE;
  padding: 10px;
}
</style>
{% endblock %}
{% block content %}
<div class="cont">
<div class="login">
<center><h1>New Password</h1></center>
<form class="col s12" method="post" action="/reset-password-page/{{ email }}/{{ key }}/">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <i class="material-icons prefix">lock</i>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <br><br>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Change Password</button>
              </div>
            </center>
          </form>
</div>
</div>

{% endblock %}
